    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "https://www.youtube.com/watch?v=k0f__prC5Ac", "label": "90s Dance Hits...", "shape": "dot", "title": "90s Dance Hits"}, {"color": "#97c2fc", "id": "https://www.youtube.com/watch?v=JAdB099N4lg", "label": "80s, 90s, 2000s \u0026 Today\u0027s Hits \ud83d\udd25 Ultimate 7-Hour R...", "shape": "dot", "title": "80s, 90s, 2000s \u0026 Today\u0027s Hits \ud83d\udd25 Ultimate 7-Hour Remix Marathon \ud83c\udfb6"}, {"color": "#97c2fc", "id": "https://www.youtube.com/watch?v=aeBmia24CQQ", "label": "Metallica, Queen, Nirvana, Guns N Roses, Bon Jovi,...", "shape": "dot", "title": "Metallica, Queen, Nirvana, Guns N Roses, Bon Jovi, ACDC \ud83d\udd25 Best Classic Rock Songs 70s 80s 90s"}, {"color": "#97c2fc", "id": "https://www.youtube.com/watch?v=MsRzUfV8KXY", "label": "Top 40 Rock Songs of the 90s \ud83c\udfb8 Best of 90s Rock Mu...", "shape": "dot", "title": "Top 40 Rock Songs of the 90s \ud83c\udfb8 Best of 90s Rock Music"}, {"color": "#97c2fc", "id": "https://www.youtube.com/watch?v=_zFxtK4EMnA", "label": "Keep Calm And Feel The Reggae 2021 (6 Hours)...", "shape": "dot", "title": "Keep Calm And Feel The Reggae 2021 (6 Hours)"}, {"color": "#97c2fc", "id": "https://www.youtube.com/watch?v=z4ScbuTIbgM", "label": "Reggae Therapy - 5 Hours Playlist...", "shape": "dot", "title": "Reggae Therapy - 5 Hours Playlist"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "https://www.youtube.com/watch?v=k0f__prC5Ac", "to": "https://www.youtube.com/watch?v=JAdB099N4lg"}, {"arrows": "to", "from": "https://www.youtube.com/watch?v=JAdB099N4lg", "to": "https://www.youtube.com/watch?v=aeBmia24CQQ"}, {"arrows": "to", "from": "https://www.youtube.com/watch?v=aeBmia24CQQ", "to": "https://www.youtube.com/watch?v=MsRzUfV8KXY"}, {"arrows": "to", "from": "https://www.youtube.com/watch?v=MsRzUfV8KXY", "to": "https://www.youtube.com/watch?v=_zFxtK4EMnA"}, {"arrows": "to", "from": "https://www.youtube.com/watch?v=_zFxtK4EMnA", "to": "https://www.youtube.com/watch?v=z4ScbuTIbgM"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.3,
            "damping": 0.09,
            "nodeDistance": 200,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
